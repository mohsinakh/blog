<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="mohsin-logo.png" type="image/x-icon">

    <!-- ✅ Improved Page Title -->
    <title>Mohsin Abbas | Tech & Programming Blog</title>

    <!-- ✅ Meta Description (Essential for SEO) -->
    <meta
      name="description"
      content="Explore insightful blogs on web development, programming, AI, cybersecurity, and technology. Stay updated with the latest trends and coding tutorials."
    />

    <!-- ✅ Keywords (Less important today, but still useful) -->
    <meta
      name="keywords"
      content="Tech Blog, Programming, Web Development, AI, Cybersecurity, JavaScript, Python, React, FastAPI, MongoDB"
    />

    <!-- ✅ Author -->
    <meta name="author" content="Mohsin Abbas" />

    <!-- ✅ Open Graph (OG) Tags for Social Sharing -->
    <meta property="og:title" content="Mohsin Abbas | Tech & Programming Blog" />
    <meta
      property="og:description"
      content="Read in-depth articles on programming, AI, cybersecurity, and modern web development."
    />
    <meta property="og:image" content="https://blog.mohsinabbas.site/og-image.jpg" />
    <meta property="og:url" content="https://blog.mohsinabbas.site" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mohsin Abbas | Tech & Programming Blog" />
    <meta
      name="twitter:description"
      content="Stay updated with the latest blogs on technology, programming, AI, and cybersecurity."
    />
    <meta name="twitter:image" content="https://blog.mohsinabbas.site/og-image.jpg" />

    <!-- ✅ Canonical URL (Prevents Duplicate Content Issues) -->
    <link rel="canonical" href="https://blog.mohsinabbas.site" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- ✅ Robots Meta (Allows Search Engines to Index the Site) -->
    <meta name="robots" content="index, follow" />

    <!-- ✅ Schema Markup (Helps Google Understand Your Site) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "Mohsin Abbas Blog",
        "url": "https://blog.mohsinabbas.site",
        "description": "Explore insightful blogs on web development, programming, AI, cybersecurity, and technology.",
        "author": {
          "@type": "Person",
          "name": "Mohsin Abbas",
          "url": "https://mohsinabbas.site"
        }
      }
    </script>

    <!-- ✅ Stylesheet (Optional) -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- ✅ Vite & React Script -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
